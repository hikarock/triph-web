<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="keywords" content="triph,とりふ,旅,観光地,浅草,音声ガイド">
  <meta property="fb:app_id" content="680970455265750">
  <meta property="og:title" content="triph はあなたの散歩を旅行に変えます | 旅の音声ガイド triph">
  <meta property="og:description" content="みなさん、triph (とりふ) へようこそ。triphは、あなたの散歩を旅行にする、観光地の音声ガイドアプリです。">
  <meta property="og:type" content="article">
  <meta property="og:image" content="http://triph.meteor.com/facebook_ogp.jpg">
  <meta property="og:url" content="http://triph.meteor.com/">
  <meta property="og:site_name" content="triph (とりふ)">
  <title>triph | あなたの散歩を旅行に変えます</title>
  <link rel="shortcut icon" href="/images/favicon.ico">
</head>

<body>
  <div class="row">
    <h1 class="logo"><img src="/logo.png" width="220"></h1>
    <p class="txt_description">あなたの散歩を旅行に変えます</p>
  </div>
  <div class="row">
    <p class="txt_app_store">
      <a href="#">
        <img src="appstore.svg" width="180">
      </a>
    </p>
    <div class="social_buttons">
      <ul>
        <li class="facebook_like_button">
        {{> facebook_like_button}}
        </li>
        <li class="twitter_share_button">
        {{> twitter_share_button}}
        </li>
      </ul>
    </div>
  </div>
</body>

<template name="facebook_like_button">
  <iframe src="//www.facebook.com/plugins/like.php?href=http%3A%2F%2Ftriph.jp&amp;width&amp;layout=button_count&amp;action=like&amp;show_faces=false&amp;share=false&amp;height=21&amp;appId=680970455265750"
          scrolling="no" frameborder="0"
          style="border:none; overflow:hidden; height:20px; width:100px;"
          allowtransparency="true"></iframe>
</template>

<template name="twitter_share_button">
  <iframe allowtransparency="true" frameborder="0" scrolling="no"
          src="https://platform.twitter.com/widgets/tweet_button.html"
          style="width:100px; height:20px;"></iframe>
</template>
